<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            <!-- My CSS -->
            <link rel ="stylesheet"  href="Style.css">
    <title>Document</title>
</head>
<body>
    <!-- contact -->
<section id="contact">
    <div class="container">
      <div class="row text-center mb-3">
        <div class="col">
          <h2 style="color: #ffff;">Contact Me</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label" style="color: #ffff;">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name"/>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label" style="color: #ffff;">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email"/>
             </div>
             
             <div class="mb-3">
              <label for="pesan" class="form-label" style="color: #ffff;">Pesan</label>
              <textarea class="form-control" id="pesan" rows="3"></textarea>
            </div>
            
            
            <button type="submit" class="btn btn-primary" style="color: #ffff;">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Akhir About -->
  
</body>
</html>
